<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Movie</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>

  <header>
    <h1>Edit Movie</h1>
    <a href="index.html">← Back to Main</a>
  </header>

  <div class="form-container">
    <form id="editForm">
      <input type="hidden" id="movieId">

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required minlength="2" maxlength="50">

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required>

      <label for="duration">Duration (min):</label>
      <input type="number" id="duration" name="duration" required min="1">

      <label for="rating">Rating (1–10):</label>
      <input type="number" id="rating" name="rating" required min="1" max="10">

      <label for="description">Description:</label>
      <textarea id="description" name="description" required minlength="10"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="js/edit.js"></script>
</body>
</html>
